{% extends 'recipemaker/base.html' %}
 {% load crispy_forms_tags %}

{% block content %} 
{% if form.errors %}
<p>Your username and password do not match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
  {% csrf_token %} 
  {{form.as_p}}
  <button class="button is-primary is-rounded" type="submit"> Login </button>
</form>

<p class="is-size-3">Are you new here? Sign up <a href="/accounts/signup">here!</a></p>

{% endblock %}
